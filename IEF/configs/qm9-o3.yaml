# task name for logging
task_name: flow/qm9-o3-harmonic

# unique seed for experiment reproducibility
seed: 42

# data config
datamodule: BaseDataModule
datamodule_args:
    dataset: EuclideanDataset
    dataset_args:
        data_dir: processed/
        use_ogb_feat: true

    train_indices_path: QM9/train_indices.npy
    val_indices_path: QM9/val_indices.npy

    # dataloader args
    dataloader_args:
        batch_size: 128
        num_workers: 16
        pin_memory: false
        persistent_workers: false

# model config
model: BaseFlow
model_args:
    # network args
    network_type: TorchMDDynamics
    hidden_channels: 160
    num_layers: 20
    num_rbf: 64
    rbf_type: expnorm
    trainable_rbf: true
    activation: silu
    neighbor_embedding: true
    cutoff_lower: 0.0
    cutoff_upper: 10.0
    max_z: 100
    node_attr_dim: 10
    edge_attr_dim: 1
    attn_activation: silu
    num_heads: 8
    distance_influence: both
    reduce_op: sum
    qk_norm: true
    clip_during_norm: true
    so3_equivariant: false
    output_layer_norm: true
    parity_switch: post_hoc

    # flow matching specific
    sigma: 0.1
    prior_type: harmonic
    interpolation_type: linear

    # optimizer args
    optimizer_type: AdamW
    lr: 7.e-4
    weight_decay: 1.e-8

    # lr scheduler args
    lr_scheduler_type: CosineAnnealingWarmupRestarts
    first_cycle_steps: 250_000
    cycle_mult: 1.0
    max_lr: 7.e-4
    min_lr: 1.e-8
    warmup_steps: 0
    gamma: 0.05
    last_epoch: -1
    lr_scheduler_monitor: val/loss
    lr_scheduler_interval: step
    lr_scheduler_frequency: 1
    predict_mode: 'v'

# callbacks
callbacks:
    -   callback: ModelCheckpoint
        callback_args:
            dirpath: './checkpoint'
            monitor: val/loss
            mode: min
            save_last: true
            every_n_epochs: 1
            save_top_k: 3

    -   callback: ModelCheckpoint # save every 50 epochs
        callback_args:
            dirpath: './checkpoint'
            save_last: false
            every_n_epochs: 50
            save_top_k: -1
            filename: 'Epoch-{epoch}'

    -   callback: LearningRateMonitor
        callback_args:
            log_momentum: false
            logging_interval: null

    -   callback: TQDMProgressBar
        callback_args:
            refresh_rate: 2


# logger
logger: WandbLogger
logger_args:
    project: Energy-Aware-MCG
    

# trainer
trainer: Trainer
trainer_args:
    max_epochs: 500
    devices: 1
    limit_train_batches: 1000
    strategy: ddp
    accelerator: auto
